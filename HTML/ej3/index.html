<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <form>
        <div>Nombre: <input type="text" name="nombre" placeholder="Nombre" required></div>
        <div>Apellidos: <input type="text" name="apellidos" placeholder="Apellidos" size="40" required></div>
        <div>Dirección:</div>
        <div>
            <input type="text" id="tipodevia" name="tipodevia" size="10" placeholder="Tipo de la via">
            <input type="text" name="nombrevia" size="60" placeholder="Nombre de la via">
        </div>
        <div>
            <input type="text" name="codigopostal" size="8" placeholder="Código Postal" required>
            <input type="text" name="ciudad" size="20" placeholder="Ciudad" required>
            <input type="text" name="provincia" size="20" placeholder="Provincia" required>
            <input type="text" name="pais" size="10" placeholder="Pais" required>
        </div>
        <div>Fecha de Nacimiento: <input type="date" name="fechanacimiento" required></div>
        <div>Nota Universidad: <input type="number" name="notauniversidad" min="0" max="10" placeholder="Nota"></div>
        <div>Teléfono: <input type="tel" name="telefono" placeholder="000000000" pattern="^\d{9}" required></div>
        <div>Correo: <input type="email" name="correo" placeholder="a@gmail.com" required></div>
        <div>Contraseña: <input type="password" name="contrasena" required></div>
        <div>Repetir Contraseña: <input type="password" name="repetir_contrasena" required></div>
        <div>País:
            <select name="pais">
                <option value="" disabled selected>Sin país</option>
                <option value="españa">España</option>
                <option value="francia">Francia</option>
                <option value="portugal">Portugal</option>
                <option value="andorra">Andorra</option>
            </select>
        </div>
        <div>
            <label for="tipoCuenta">Tipo de cuenta:</label>
            <select id="tipoCuenta" name="tipoCuenta" required>
                <option value="">Selecciona un tipo de cuenta</option>
                <option value="gratuita">Gratuita</option>
                <option value="basica">Básica</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <div>
            <p>Sobre mí:</p>
            <textarea name="sobremi" rows="4" cols="50" ></textarea></p>
        </div>
        <div>
            <label>Foto de perfil:</label>
            <input type="file" name="imagen" accept="image/*" required>
        </div>
        <br>
        <div>
            Subir CV: <input type="file" name="cv" accept=".pdf"></p>
        </div>
    </form>
</body>

</html>
